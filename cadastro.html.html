<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS"/><!--uso de palavras chaves-->
    <meta name="description" content="Desenvolvimento de um software com framework web que utilize noções de banco de dados, praticando controle de versão"/> <!--descrição so site-->
    <meta name="author" content="ANTONIO LUIZ XAVIER DA COSTA, CLESIO JOSE DA SILVA CLEMENTE, FELIPE REIS DA SILVA,LARISSA CELESTINO FERRAZ, LIVIA MATIAS DA SILVA, MIRIÃ DA SILVA RIBEIRO, SAMANTA DOS SANTOS BISPO, SARA MOTA SILVA">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Projeto Integrador</title>
    <link rel="shortcut icon" href="5130logo-univesp_completo_cor-negativo.ico" type="image/x-icon">

</head>
<body>
    
    <br>
        <!-- PAGINA DO CADASTRO -->
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_mobile_login_re_9ntv.svg" alt=" Uma imagem de desenho animado, de uma mulher e a tela de um celular maior que ela do lado direito. ">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1> Cadastre-se</h1>
                    </div>

                    <div class="login-button">
                        <button><a href="login-home.html.html">Ja tem conta?</a></button>
                    </div>              
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname"> Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome." required>

                    <div class="input-box">
                        <label for="lastname"> Sobrenome:</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome." required>
                    </div>

                    <div class="input-box">
                        <label for="email"> E-mail:</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-mail." required>
                    </div>

                    <div class="input-box">
                        <label for="number"> Celular:</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx " required>
                    </div>
                    
                    
                    <div class="input-box">
                        <label for="password"> Senha:</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha. " required>
                    </div>
                            
                    <div class="input-box">
                        <label for="Confirmpassword"> Confirme sua senha: </label>
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha novamente." required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6> Genero </h6>
                    </div>

                    <div class="gender-group">
                        <div class=" gender-input">
                            <input type= "radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class=" gender-input">
                            <input type= "radio" id="male" name="gender">
                            <label for="male"> Masculino </label>
                        </div>

                        <div class=" gender-input">
                            <input type= "radio" id="others" name="gender">
                            <label for="others"> Outros</label>
                        </div>

                        <div class=" gender-input">
                            <input type= "radio" id="name" name="gender">
                            <label for="name">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="cadastro-2.html"> Continuar</a></button>
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
